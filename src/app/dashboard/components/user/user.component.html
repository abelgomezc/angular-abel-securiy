<p>¡Usuarios funciona!</p>

<div class="card">
    <p-table [value]="users" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Nombre de usuario</th>
                <th style="width:25%">Correo electrónico</th>
                <th style="width:9%">Roles</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <select style="width: 100%; height: 100%;">
                        <option *ngFor="let role of user.roles" [value]="role.name">{{ role.name }}</option>
                    </select>
                </td>
                <!-- <td>
                    
                
                    <p-button label="Success" [rounded]="true" severity="success" />
                    <p-button label="Info" [rounded]="true" severity="info" />
                
                  
                    <p-button label="Danger" [rounded]="true" severity="danger" />
                   
                   
                </td> -->
               





            </tr>
        </ng-template>
    </p-table>
</div>
