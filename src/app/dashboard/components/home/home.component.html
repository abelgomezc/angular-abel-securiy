<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


</head>
<body>
    
    <div class="header">
        <img src="assets/img/orejitas.jpg" alt="Logo" class="logo">
        <h1 class="titulo">Company Orejitas Tech</h1>

        <!-- <img src="assets/img/logo.png" alt="Logo" class="logo"> 
        <h1 class="titulo">Company Tech</h1> -->
    </div>
    
    
    <div class="card-list">
        <div class="card blue">
            <div class="title">Todos los proyectos </div>
            <i class="zmdi zmdi-upload"></i>
            <div class="value">89</div>
            <div class="stat"><b>13</b>% Aumentar </div>
        </div>
        <div class="card green">
            <div class="title">Personas en la Empresa</div>
            <i class="zmdi zmdi-upload"></i>
            <div class="value">5,990</div>
            <div class="stat"><b>4</b>% Aumentar</div>
        </div>
        <div class="card orange">
            <div class="title">Total de Ganacias </div>
            <i class="zmdi zmdi-download"></i>
            <div class="value">$80,990</div>
            <div class="stat"><b>13</b>% Decreciente </div>
        </div>
        <div class="card red">
            <div class="title">Nuevos Clientes</div>
            <i class="zmdi zmdi-download"></i>
            <div class="value">3</div>
            <div class="stat"><b>13</b>% Decreciente</div>
        </div>
    </div>
    <div class="chart-container">
        <div class="card-chart">
            <!-- Aquí va el gráfico de tipo doughnut -->
            <p-chart type="doughnut" [data]="dataPie" [options]="optionsPie"></p-chart>
        </div>
        <div class="card-chart">
           <p-chart type="bar" [data]="dataStackedBar" [options]="optionsStackedBar" />
        </div>
        <div class="card-chart">
            <p-chart type="radar" [data]="dataRadar" [options]="optionsRadar" />
        </div>
     
 
    </div>
    <div>
        <h1>hola </h1>
    </div>
    
</body>


</html>
